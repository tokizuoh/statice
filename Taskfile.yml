version: '3'

env:
  SERVICE_NAME: statice

tasks:
  build:
    cmds:
      - docker-compose up --build -d
  rbuild:
    cmds:
      - task stop
      - task build
  stop:
    cmds:
      - docker stop $SERVICE_NAME-front
  ef:
    cmds:
      - docker exec -it $SERVICE_NAME-front sh
  rf:
    cmds:
      - docker-compose exec front go run main.go